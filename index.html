<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | CapLabib</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="w-xl mx-auto ">
    <div>
      <h1 class="mb-3">Weather App by <strong class="font-serif">Cap Labib</strong></h1>
    </div>

    <div
      class="flex flex-col align-middle w-80 mx-auto p-3 rounded-xl bg-blue-100 shadow-md text-gray-600"
    >
      <div class="flex justify-center gap-3">
        <!-- <input
          type="text"
          id="cityNameInput"
          name="cityName"
          class="border-b-2 bg-blue-50 rounded-md pl-3"
        /> -->

        <input
          id="cityNameInput"
          placeholder="Search by city..."
          class="border-b-2 bg-blue-50 rounded-md pl-3"
          ...
        />
        <ul
          id="suggestions"
          class="absolute w-full bg-white rounded mt-1 z-10 shadow hidden"
        ></ul>

        <button
          id="js-search-btn"
          type="button"
          class="cursor-pointer w-15 h-10 hover:bg-blue-200 active:bg-violet-400 rounded-md"
        >
          <img
            src="./src/images/search-interface-symbol.png"
            class="w-6 ml-4"
            alt=""
          />
        </button>
      </div>

      <div class="flex flex-col w-auto mx-auto mt-4 text-center gap-4">
        <h2 id="dateText">Date</h2>
        <h2 id="cityName" class="text-4xl">City</h2>
      </div>

      <div class="flex flex-col align-middle w-auto mx-auto my-2">
        <img
          src="./src/images/pngwing.com.png"
          alt="weather icon"
          id="weatherImg"
          class="w-24"
        />
        <p class="text-center" id="weatherText">Weather</p>
        <p class="text-center text-2xl font-bold" id="weatherTempText">Temparature</p>
      </div>

      <div class="flex justify-around my-2">
        <div>
          <p class="text-center">Highest</p>
          <p class="text-center" id="highestTempText">Temp</p>
        </div>
        <div>
          <p class="text-center">Lowest</p>
          <p class="text-center" id="lowestTempText">Temp</p>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="module" src="./scripts/app.js"></script>
</html>
